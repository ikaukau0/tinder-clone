<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tinder</title>
</head>

<body>
    <nav class="navbar">
        <!-- FIRE, COMENT, USER -->
        <i class="fa-solid fa-fire" style="color: #ff4d00;"></i>
        <i class="fa-solid fa-comments"></i>
        <i class="fa-solid fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Lorena</h2>
                    <br>
                    <h2>21</h2>
                </div>
                <div class="photo-bio">
                    Amante de boas conversas e cafés fortes. Entre trilhas no fim de semana e maratonas de séries,
                    sempre sobra espaço para uma boa risada. Procurando alguém que curta aventuras simples e playlists
                    aleatórias.
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>


    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ed7438a698.js" crossorigin="anonymous"></script>
</body>

</html>
